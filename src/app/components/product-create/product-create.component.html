<body >

<div class="main">
  <div >

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <h5 class="card-title" align="center">Product Details</h5>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>ProductName</label>
            <input type="text" formControlName="productName" class="form-control" ng-model="ProductName"
                    title="Please Enter a Valid Product ame" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Product Title</label>
            <input type="text" formControlName="title" class="form-control" ng-model="ProductTitle"
                   title="Please Enter a Valid Product name" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Product SKU</label>
            <input type="text" formControlName="sku" class="form-control" ng-model="sku"
                   title="Please Enter a Valid Product SKU" required>
          </div>
        </div>
      </div>
      <div class="row">
             <div class="col-md-12 ">
               <div class="form-group ">
                 <label>Description:</label>
                 <textarea formControlName="description" formControlName="description" rows="5" ng-model=r="description" style="padding:5px; margin-right: 10px;"></textarea>
               </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Weight</label>
            <input formControlName="weight" type="text" class="form-control" ng-model="weight" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Height</label>
            <input formControlName="height" type="text" class="form-control" ng-model="height" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Depth</label>
            <input formControlName="depth" type="text" class="form-control" ng-model="depth" value="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Barcode</label>
            <input formControlName="barcode" type="text" class="form-control" ng-model="barcode" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Material</label>
            <input formControlName="material" type="text" class="form-control" ng-model="material" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Colour</label>
            <input formControlName="colour" type="text" class="form-control" ng-model="colour" value="">
          </div>
        </div>
      </div>
      <h5 class="card-title" align="center">Brand/Brand details</h5>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Brand</label>
            <input type="text" formControlName="brand" class="form-control" ng-model="brand"
                title="Please Enter a Brand">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Model</label>
            <input type="text" formControlName="model" class="form-control" ng-model="model"
                   title="Please Enter Model Number">
          </div>
        </div>

      </div>
      <h5 class="card-title" align="center">Department details</h5>
      <hr>
      <div class="row">
        <div class="col-md-4 pr-1">
          <div class="form-group">
            <label>Price</label>
            <input type="number" formControlName="price" class="form-control" ng-model="Price" >
          </div>
        </div>
        <div class="col-md-4 px-1">
          <div class="form-group">
            <label>Quantity</label>
            <input type="number" formControlName="quantity" class="form-control" ng-model="quantity" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Category</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)" formControlName="department" >
              <option *ngFor="let producdepartment of productdepartment" value="{{productdepartment}}">{{productdepartment}} </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Category</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)" formControlName="category" >
              <option *ngFor="let productcategory of productcategory" value="{{productcategory}}">{{productcategory}} </option>
            </select>
          </div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Add Product</button>
      </div>

    </form>

  </div>
</div><!-- form card register -->

</body>
